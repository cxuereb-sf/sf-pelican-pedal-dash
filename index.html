<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let pelicanImg = new Image();
pelicanImg.src = 'pelican_bike.png'; // your sprite

let pelican = { x: 100, y: 300, speed: 5 };
let keys = {};

document.addEventListener('keydown', e => keys[e.key] = true);
document.addEventListener('keyup', e => keys[e.key] = false);

function update() {
  if (keys['ArrowUp']) pelican.y -= pelican.speed;
  if (keys['ArrowDown']) pelican.y += pelican.speed;
  if (keys['ArrowLeft']) pelican.x -= pelican.speed;
  if (keys['ArrowRight']) pelican.x += pelican.speed;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(pelicanImg, pelican.x, pelican.y, 80, 80);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

pelicanImg.onload = gameLoop;
</script>
